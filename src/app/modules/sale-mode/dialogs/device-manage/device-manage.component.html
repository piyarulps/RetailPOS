<form [formGroup]="myForm" (ngSubmit)="doManage()">
	<div class="pop-heading" mat-dialog-title>{{dialogTitle}}
		<div class="d-inline-flex">
			<button type="button" mat-icon-button (click)="_dialogRef.close(false)"><i class="icon-cursor"></i></button>
		</div>
	</div>
	<div mat-dialog-content>
		<div class="row">
			<div class="col-md-12">
				<small>
					{{dialogMessage}}
				</small>
			</div>
			<div class="col-md-12">
				<mat-form-field appearance="outline">
					<mat-select placeholder="Choose Device" formControlName="device">
						<mat-option *ngFor="let device of devices; let i = index" [value]="i"
							title="{{device.product}} | {{device.manufacturer}}">
							{{device.product}} | {{device.manufacturer}}
						</mat-option>
					</mat-select>
				</mat-form-field>
				<mat-error *ngIf="(f.device.touched || f.device.dirty || submitted)">
					<span *ngIf="f.device.errors?.required">Choose your device to continue.</span>
				</mat-error>
			</div>
		</div>
	</div>
	<div mat-dialog-actions class="pop-footer">
		<button mat-stroked-button class="ml-auto" cdkFocusInitial (click)="_dialogRef.close(false)">Cancel</button>
		<button mat-flat-button color="accent" cdkFocusInitial>{{btnCreateTxt}}</button>
	</div>
</form>
