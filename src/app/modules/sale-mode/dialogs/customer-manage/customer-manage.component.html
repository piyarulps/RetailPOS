<div mat-dialog-content>
	<div class="row align-items-center">
		<div class="col-3">
			<div class="sale-input">
				<label for="">Mobile</label>
			</div>
		</div>
		<div class="col">
			<div class="sale-input">
				<mat-form-field appearance="outline">
					<input matInput>
				</mat-form-field>
			</div>
		</div>
	</div>
	<div class="row align-items-center">
		<div class="col-3">
			<div class="sale-input">
				<label for="">Name</label>
			</div>
		</div>
		<div class="col">
			<div class="sale-input">
				<mat-form-field appearance="outline">
					<input matInput>
				</mat-form-field>
			</div>
		</div>
	</div>
	<div class="row align-items-center">
		<div class="col-3">
			<div class="sale-input">
				<label for="">Email</label>
			</div>
		</div>
		<div class="col">
			<div class="sale-input">
				<mat-form-field appearance="outline">
					<input matInput>
				</mat-form-field>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<div class="sale-input">
				<label for="">Address</label>
			</div>
		</div>
		<div class="col">
			<div class="sale-input">
				<mat-form-field appearance="outline">
					<textarea matInput rows="3"></textarea>
				</mat-form-field>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-3"></div>
		<div class="col">
			<div class="row">
				<div class="col-6 sale-input">
					<button (click)="_dialogRef.close(false)" mat-flat-button color="red">Cancel</button>
				</div>
				<div class="col-6 sale-input">
					<button mat-flat-button color="blue">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
