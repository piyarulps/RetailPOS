<form [formGroup]="addModuleForm" (ngSubmit)="onSubmit()">
  <div class="pop-heading" mat-dialog-title>{{dialogTitle}}
    <div class="d-inline-flex">
      <button type="button" mat-icon-button (click)="_dialogRef.close(false)"><i class="icon-cursor"></i></button>
    </div>
  </div>

  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Type*</mat-label>
          <input matInput formControlName="typeName">
          <mat-error *ngIf="(f.typeName.touched || f.typeName.dirty || submitted)">
            <span *ngIf="f.typeName.errors?.required">Type is required.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="pop-footer">
    <button mat-stroked-button class="ml-auto" cdkFocusInitial (click)="backProgress()">Cancel</button>
    <button mat-flat-button color="accent" cdkFocusInitial type="submit"
      [ngClass]="{'btn-loader': isLoading}">{{btnValue}}<i [hidden]="isLoading"></i></button>
  </div>
</form>
