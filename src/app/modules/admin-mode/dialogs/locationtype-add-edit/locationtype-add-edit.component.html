<div class="pop-heading" mat-dialog-title>{{dialogTitle}}
  <div class="d-inline-flex">
    <button mat-icon-button  (click)="_dialogRef.close()"><i class="icon-cursor"></i></button>
  </div>
</div>
<form [formGroup]="addModuleForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="box">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Location Type Code</mat-label>
            <input matInput formControlName="locationTypeCode">
            <mat-error *ngIf="(f.locationTypeCode.touched || f.locationTypeCode.dirty || submitted)">
              <span *ngIf="f.locationTypeCode.errors?.required">Location Group Name is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Location Type Descripition</mat-label>
            <input matInput formControlName="locationTypeDescription">
            <mat-error *ngIf="(f.locationTypeDescription.touched || f.locationTypeDescription.dirty || submitted)">
              <span *ngIf="f.locationTypeDescription.errors?.required">Location Group Name is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-4 ">
          <div class="form-group d-flex justify-content-between align-items-center">
            <label for="">Moveable</label>
            <mat-slide-toggle color="primary" [checked]="checked" formControlName="moveableFlag">
            </mat-slide-toggle>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="pop-footer">
      <button mat-flat-button color="accent"  cdkFocusInitial  type="submit"
      [ngClass]="{'btn-loader': isLoading}">{{btnValue}}<i [hidden]="isLoading"></i></button>
    <button  mat-stroked-button  class="ml-auto" cdkFocusInitial (click)="backProgress()">Cancel</button>
  </div>
</form>
