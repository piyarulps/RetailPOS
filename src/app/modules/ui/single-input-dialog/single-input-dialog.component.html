<form [formGroup]="columnSetForm" (ngSubmit)="ManageColumnSetName()">
    <div class="pop-heading" mat-dialog-title>Column Name Save
      <div class="d-inline-flex">
        <button mat-icon-button (click)="onNoClick()"><i class="icon-cursor"></i></button>
      </div>
    </div>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="columnSetName">
            </mat-form-field>
            <mat-error *ngIf="(f.columnSetName.touched || f.columnSetName.dirty || submitted)">
              <span *ngIf="f.columnSetName.errors?.required">Column Set Name is required.</span>
            </mat-error>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="pop-footer px-4">
      <button mat-flat-button color="accent" class="" (click)="ManageColumnSetName()">Save</button>
      <button mat-button color="accent" (click)="onNoClick()">Cancel</button>
    </div>
</form>
